name: VITE MPA Proceso de Despliegue a Github Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar Repositorio
        uses: actions/checkout@v4

      - name: Instalar NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar Dependencias
        run: npm install

      - name: Compilar Sitio (BUILD)
        run: npm run build

      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v5

      - name: Subir Sitio Compilado
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy Pages
        id: deployment
        uses: actions/deploy-pages@v4